# SmartDNS 配置文件
# 绑定端口
bind [::]:5353

# 缓存大小
cache-size 512

# 域名预获取
prefetch-domain yes

# 启用双栈IP优选
dualstack-ip-selection yes
dualstack-ip-selection-threshold 30

# 国内DNS服务器
server 114.114.114.114
server 223.5.5.5
server 119.29.29.29

# 国外DNS服务器
server 8.8.8.8 -group overseas
server 1.1.1.1 -group overseas
server 208.67.222.222 -group overseas

# 域名规则
# 国内域名使用国内DNS
domain-rules /cn/ -c none -a speed
domain-rules /taobao.com/ -c none -a speed
domain-rules /qq.com/ -c none -a speed
domain-rules /baidu.com/ -c none -a speed

# 国外域名使用国外DNS
domain-rules /google.com/ -c none -a speed -group overseas
domain-rules /facebook.com/ -c none -a speed -group overseas
domain-rules /twitter.com/ -c none -a speed -group overseas
domain-rules /amazon.com/ -c none -a speed -group overseas
domain-rules /github.com/ -c none -a speed -group overseas

# 日志设置
log-level info
log-file /var/log/smartdns.log
log-size 128K
log-num 2